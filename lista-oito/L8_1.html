<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel='stylesheet' type='text/css' href='Style_L8_1.css' />
        <title>Exercício 1</title>
    </head>
    <body>
        
        <form method="POST" name="Form" class="Formu">
            <h1>Deixe um comentário</h1>
            <label>
                <span>Nome:</span><br>
                <input type="text" name="Nome" class="Nome">
            </label>
            <label>
                <span>E-mail:</span><br>
                <input type="text" name="Email" class="Email">
            </label>
            <label>
                <span>Website</span><br>
                <input type="text" name="Site" class="Site">
            </label>
            <label>
                <span>Comentário:</span><br>
                <textarea rows="5" cols="10"></textarea>
            </label>
            <label>
                <span>Observação: Seu comentário será publicado após passar pelo moderador</span>
            </label><br>
            <label>
                <input type="submit" name="Save" value="Enviar comentário">
            </label>
        </form>
    </body>
</html>
