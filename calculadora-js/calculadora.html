<html>
<body>
    <script>

        var numero = prompt('informe um número.')

            while(numero != '1' && numero != '2' && numero != '3'
                && numero != '4' && numero != '5' && numero != '6'
                && numero != '7' && numero != '8' && numero != '9'
                && numero != '0'){
                    alert('informe um número válido!!!')
                    numero = prompt('informe um outro número.')
                }
        var sinal = prompt('informe o sinal da operação')
        
            while(sinal != '+' && sinal != '-' && sinal != '*' && sinal !='/'){
                alert('informe um sinal válido');
                sinal = prompt('informe o sinal da operação')
        }

        var numeroFinal = prompt('informe um  número.')

        numero = parseInt(numero);
        numeroFinal = parseInt(numeroFinal);

        var resultadoFinal = 0;

        if(sinal == '+'){
            resultadoFinal = numero+numeroFinal
        }else if(sinal =='-'){
            resultadoFinal = numero-numeroFinal
        }else if(sinal == '*'){
            resultadoFinal = numero*numeroFinal
        }else if(sinal == '/')
            resultadoFinal = numero/numeroFinal

            alert('o resultado é =  '+resultadoFinal);
    </script>
    <h2><center>obrigada por ter usado a calculadora :)</center></h2>
</body>
</html>
